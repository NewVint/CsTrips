<div class="create-page">

  <form [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)">


    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Create Trip</li>
        <li class="breadcrumb-item" aria-current="page">
          <mat-slide-toggle formControlName="active" [(ngModel)]="activeToggle">Active</mat-slide-toggle>
        </li>
      </ol>
    </nav>

    <div class="page-content">
      <div class="row">

        <div class="col col-md-12">
          <div class="create-form" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)">

            <div class="row">
              <div class="col col-md-9">
                <div class="form-group">
                  <mat-form-field class="input-style">
                    <input matInput placeholder="Title" class="form-control" formControlName="title">
                  </mat-form-field>
                  <ng-container *ngFor="let validation of validation_messages.title">
                    <mat-error *ngIf="exampleForm.get('title').hasError(validation.type) && (exampleForm.get('title').dirty || exampleForm.get('title').touched)">{{validation.message}}</mat-error>
                  </ng-container>
                </div>
              </div>
              <div class="col col-md-3">
                <div class="form-group">
                  <mat-form-field class="input-style">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" class="form-control" formControlName="date">
                    <mat-datepicker-toggle matSuffix [for]="picker">
                      <ion-icon name="calendar-outline"></ion-icon>
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                  <ng-container *ngFor="let validation of validation_messages.date">
                    <mat-error *ngIf="exampleForm.get('date').hasError(validation.type) && (exampleForm.get('date').dirty || exampleForm.get('date').touched)">{{validation.message}}</mat-error>
                  </ng-container>
                </div>
              </div>

            </div>

            <div style="margin-bottom: 15px">
                <ckeditor formControlName="description" [config]="editorConfig" [editor]="Editor" data="Test"></ckeditor>
            </div>



            <div class="row submit-button-container">
              <div class="col-md-4">
                
               
                <button mat-raised-button class="submit-button" color="primary" type="submit" [disabled]="!exampleForm.valid">Create</button>
              </div>
            </div>


          </div>
        </div>

      </div>
    </div>
  </form>
</div>
