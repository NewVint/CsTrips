<div>
    <div class="row">
        <div class="col-md-12">
            <h5>Select Avatar</h5>
        </div>
    </div>
    <div class="d-flex align-content-center flex-wrap">
        <div *ngFor="let user of users">
            <img class="img-thumbnail" [src]="user.payload.doc.data().avatarUrl" (click)="close(user.payload.doc.data())">
        </div>
    </div>
</div>
